<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info" contenteditable="true">
        dfjkdlfjdk
    </div>

    <textarea name="" id="" cols="30" rows="10"></textarea>


    <script>
        info.addEventListener("input",function(e){
            document.querySelector("textarea").value = info.innerText;
            localStorage.setItem('mydata', info.innerText);
        })

        const defaultData = localStorage.getItem('mydata');
        if(defaultData){
            info.innerText = defaultData;
        }
    </script>
</body>
</html>
